                    }
                  ],
                  "disabled": false,
                  "omitted": false
                },
                {
                  "id": "buttonStyle",
                  "name": "Button Style",
                  "type": "Array",
                  "localized": false,
                  "required": false,
                  "validations": [],
                  "disabled": false,
                  "omitted": false,
                  "items": {
                    "type": "Symbol",
                    "validations": [
                      {
                        "in": [
                          "rounded",
                          "faded when not active",
                          "external",
                          "custom"
                        ]
                      }
