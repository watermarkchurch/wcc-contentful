                  "omitted": false
                },
                {
                  "id": "iconFA",
                  "name": "Icon from Font Awesome",
                  "type": "Symbol",
                  "localized": false,
                  "required": false,
                  "validations": [
                    {
                      "regexp": {
                        "pattern": "^fa\\-[\\w\\-]+$",
                        "flags": null
